<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">

</head>
<body>
    <div class="container">
        <div class="top-section">
            <section class="title">
                <div>
                    <h3>Guessing</h3>
                    <h1>XXXX</h1>
                    <h3>Color Game</h3>
                </div>
            </section>
            <section class="middle-section">
                <div class="reset-game">
                    <button id="reset-button">RESET THE COLORS</button>
                </div>
                <div class="end-game">
                    <span id="try-again">TRY AGAIN</span>
                    <span id="congrats">CONGRATS!</span>
                </div>
                <div class="game-modes">
                    <button id="easy-btn">EASY</button>
                    <button id="medium-btn">MEDIUM</button>
                    <button id="hard-btn">HARD</button>
                </div>
            </section>
        </div>
        <div class="bottom-section">
            <div class="top-row">
                <button class="color-btn"></button>
                <button class="color-btn"></button>
                <button class="color-btn"></button>
            </div>
            <div class="middle-row">
                <button class="color-btn"></button>
                <button class="color-btn"></button>
                <button class="color-btn"></button>
            </div>
            <div class="bottom-row">
                <button class="color-btn"></button>
                <button class="color-btn"></button>
                <button class="color-btn"></button>
            </div>
        </div>
      </div>
      
    <script src="app.js"></script>
</body>
</html>
